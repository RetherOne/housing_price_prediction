name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'requirements.txt'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'requirements.txt'

jobs:
  # --- JOB 1: Run tests ---
  tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest -v

  # --- JOB 2: Build Docker image ---
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t prod-backend .
